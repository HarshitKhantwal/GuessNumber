<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Number Guess Game</title>
</head>
<body onload="init()">
    <main>
       <div id="wlc-screen">
        <h2>Guess the Random Number between 1-100</h2>
        <img src="./img.png" alt="">
        <div class="eventSection">
            <p>Select Difficulty</p>
            <div class="btn-wrapper">
                <button onclick="easyMode()">Easy 10 Attempts</button>
                <button onclick="hardMode()">Hard 5 Attempts</button>
            </div>
        </div>
       </div> 
       <div id="gameArea">
        <div id="newButton">
            <button onclick="restartGame()">New Game</button>
        </div>
        <section>
            <h3 id="output--res">Your Guess</h3>
            <input type="number" id="inputBox" min="1" max="100" placeholder="enter your number" onchange="calculateCheck()"/>
        </section>
        <section class="stats">
            <div id="info">
                <p>Number of Attempts </p><span id="attempts">0</span>
            </div>
            <div id="info">
                <p>Previous Guesses</p><span id="guesses">0</span>
            </div>
        </section>
       </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
